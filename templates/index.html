<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Attribute Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .search-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .attribute-checkbox {
            display: flex;
            align-items: center;
            padding: 12px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .attribute-checkbox:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.2);
        }

        .attribute-checkbox input[type="checkbox"] {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .attribute-checkbox input[type="checkbox"]:checked + label {
            color: #667eea;
            font-weight: 600;
        }

        .attribute-checkbox label {
            cursor: pointer;
            user-select: none;
            font-size: 0.95em;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }

        .control-group input,
        .control-group select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: auto;
        }

        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .search-button:active {
            transform: translateY(0);
        }

        .search-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .results-count {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .image-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .image-info {
            padding: 15px;
        }

        .image-filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9em;
            word-break: break-all;
        }

        .match-score {
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .image-attributes {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .attribute-tag {
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8em;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .no-results h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
        }

        .select-all-btn {
            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        .select-all-btn:hover {
            background: #45a049;
        }

        .clear-all-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }

        .clear-all-btn:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé≠ Face Attribute Search</h1>
            <p>Select attributes to find matching images</p>
        </div>

        <div class="content">
            <div class="search-section">
                <h2>Select Attributes</h2>
                
                <div style="margin-bottom: 15px;">
                    <button class="select-all-btn" onclick="selectAllAttributes()">Select All</button>
                    <button class="clear-all-btn" onclick="clearAllAttributes()">Clear All</button>
                </div>

                <div class="attributes-grid" id="attributesGrid">
                    {% for attr in attributes %}
                    <div class="attribute-checkbox">
                        <input type="checkbox" id="attr_{{ loop.index }}" value="{{ attr }}">
                        <label for="attr_{{ loop.index }}">{{ attr }}</label>
                    </div>
                    {% endfor %}
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="threshold">Confidence Threshold:</label>
                        <input type="range" id="threshold" min="0" max="1" step="0.05" value="0.5" 
                               oninput="document.getElementById('thresholdValue').textContent = this.value">
                        <span id="thresholdValue">0.5</span>
                    </div>

                    <div class="control-group">
                        <label for="limit">Max Results:</label>
                        <input type="number" id="limit" min="1" max="100" value="20">
                    </div>

                    <button class="search-button" onclick="searchImages()">
                        üîç Search Images
                    </button>
                </div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-header">
                    <h2>Results</h2>
                    <span class="results-count" id="resultsCount">0 images found</span>
                </div>
                <div class="results-grid" id="resultsGrid"></div>
            </div>

            <div class="loading" id="loadingIndicator" style="display: none;">
                <div class="spinner"></div>
                <p>Searching for images...</p>
            </div>
        </div>
    </div>

    <script>
        function selectAllAttributes() {
            const checkboxes = document.querySelectorAll('.attribute-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = true);
        }

        function clearAllAttributes() {
            const checkboxes = document.querySelectorAll('.attribute-checkbox input[type="checkbox"]');
            checkboxes.forEach(cb => cb.checked = false);
        }

        async function searchImages() {
            // Get selected attributes
            const checkboxes = document.querySelectorAll('.attribute-checkbox input[type="checkbox"]:checked');
            const selectedAttributes = Array.from(checkboxes).map(cb => cb.value);

            if (selectedAttributes.length === 0) {
                alert('Please select at least one attribute');
                return;
            }

            // Get search parameters
            const threshold = parseFloat(document.getElementById('threshold').value);
            const limit = parseInt(document.getElementById('limit').value);

            // Show loading indicator
            document.getElementById('loadingIndicator').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';

            try {
                // Make API call
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        attributes: selectedAttributes,
                        threshold: threshold,
                        limit: limit
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                console.error('Error searching images:', error);
                document.getElementById('loadingIndicator').style.display = 'none';
                
                const resultsSection = document.getElementById('resultsSection');
                resultsSection.style.display = 'block';
                resultsSection.innerHTML = `
                    <div class="error-message">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const loadingIndicator = document.getElementById('loadingIndicator');

            loadingIndicator.style.display = 'none';
            resultsSection.style.display = 'block';

            resultsCount.textContent = `${data.count} image${data.count !== 1 ? 's' : ''} found`;

            if (data.results.length === 0) {
                resultsGrid.innerHTML = `
                    <div class="no-results" style="grid-column: 1 / -1;">
                        <h3>No images found</h3>
                        <p>Try adjusting your search criteria or threshold</p>
                    </div>
                `;
                return;
            }

            // Clear previous results
            resultsGrid.innerHTML = '';
            
            // Create image cards
            data.results.forEach(result => {
                const matchScore = (result.match_score * 100).toFixed(1);
                
                // Create card element
                const card = document.createElement('div');
                card.className = 'image-card';
                
                // Add click handler with proper event listener
                card.addEventListener('click', function() {
                    window.open(result.path, '_blank');
                });
                
                // Create image element
                const img = document.createElement('img');
                img.src = result.path;
                img.alt = result.filename;
                img.onerror = function() {
                    this.src = '/static/placeholder.png';
                };
                
                // Create info div
                const infoDiv = document.createElement('div');
                infoDiv.className = 'image-info';
                
                // Create filename div
                const filenameDiv = document.createElement('div');
                filenameDiv.className = 'image-filename';
                filenameDiv.textContent = result.filename;
                
                // Create match score span
                const matchSpan = document.createElement('span');
                matchSpan.className = 'match-score';
                matchSpan.textContent = `Match: ${matchScore}%`;
                
                // Create attributes div
                const attrsDiv = document.createElement('div');
                attrsDiv.className = 'image-attributes';
                
                // Add attribute tags
                Object.entries(result.attributes).forEach(([attr, prob]) => {
                    const tag = document.createElement('span');
                    tag.className = 'attribute-tag';
                    tag.textContent = `${attr}: ${(prob * 100).toFixed(0)}%`;
                    attrsDiv.appendChild(tag);
                });
                
                // Assemble the card
                infoDiv.appendChild(filenameDiv);
                infoDiv.appendChild(matchSpan);
                infoDiv.appendChild(attrsDiv);
                
                card.appendChild(img);
                card.appendChild(infoDiv);
                
                resultsGrid.appendChild(card);
            });
        }

        // Allow Enter key to trigger search
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchImages();
            }
        });
    </script>
</body>
</html>
