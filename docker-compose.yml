services:
  face-attribute-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount your local image directory to /app/data inside the container
      - ./data:/app/data
    environment:
      - DATA_DIR=/app/data
      - MODEL_PATH=/app/data/model.pth
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
