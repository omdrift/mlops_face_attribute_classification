name: Monitoring - Drift Detection

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  drift-check:
    name: Check Data and Model Drift
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-monitoring.txt ]; then pip install -r requirements-monitoring.txt; fi
      
      - name: Pull data with DVC
        run: |
          dvc pull data/raw.dvc || echo "Data pull skipped"
      
      - name: Run drift check
        id: drift
        run: |
          python scripts/run_drift_check.py > drift_report.txt
          DRIFT_DETECTED=$?
          echo "drift_detected=${DRIFT_DETECTED}" >> $GITHUB_OUTPUT
          cat drift_report.txt
      
      - name: Upload drift report
        uses: actions/upload-artifact@v3
        with:
          name: drift-report
          path: |
            drift_report.txt
            src/monitoring/reports/*.html
          retention-days: 90
      
      - name: Create issue if drift detected
        if: steps.drift.outputs.drift_detected == '1'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const driftReport = fs.readFileSync('drift_report.txt', 'utf8');
            
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '‚ö†Ô∏è Data/Model Drift Detected',
              body: `## Drift Detection Alert
              
              Automated drift detection has identified significant drift in the data or model performance.
              
              **Detection Date:** ${new Date().toISOString()}
              
              ### Drift Report
              \`\`\`
              ${driftReport}
              \`\`\`
              
              ### Action Required
              - [ ] Review the drift report artifact
              - [ ] Investigate the root cause
              - [ ] Consider model retraining
              - [ ] Update reference data if needed
              
              ### Artifacts
              Download the detailed drift report from the workflow run.
              `,
              labels: ['monitoring', 'drift', 'ml-ops']
            });
            
            console.log(`Created issue #${issue.data.number}`);
      
      - name: Send notification
        if: steps.drift.outputs.drift_detected == '1'
        run: |
          echo "üö® Drift detected! Issue created for investigation."
