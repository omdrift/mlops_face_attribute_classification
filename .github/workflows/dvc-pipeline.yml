name: DVC Pipeline

on:
  push:
    branches: [master, main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  dvc-pipeline:
    name: Run DVC Pipeline
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dvc dvc-s3 dvc-gs
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Configure DVC remote
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GCS_PROJECT_ID: ${{ secrets.GCS_PROJECT_ID }}
        run: |
          # Configure your DVC remote here
          # dvc remote modify myremote access_key_id $AWS_ACCESS_KEY_ID
          # dvc remote modify myremote secret_access_key $AWS_SECRET_ACCESS_KEY
          echo "DVC remote configuration (add your credentials as secrets)"
      
      - name: Pull data from DVC
        run: |
          dvc pull || echo "No remote configured or data not available"
      
      - name: Run DVC pipeline
        run: |
          dvc repro || echo "DVC pipeline execution completed with warnings"
      
      - name: Push DVC results
        run: |
          dvc push || echo "Push skipped - no remote configured"
      
      - name: Commit DVC changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add dvc.lock metrics.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update DVC pipeline results [skip ci]"
          git push || echo "No changes to push"
