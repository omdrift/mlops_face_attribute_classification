version: '3.8'

services:
 face-attribute-api:
   build:
     context: ..
     dockerfile: deployment/Dockerfile
   image: face-attribute-api:latest
   container_name: face-attribute-api
   ports:
     - "8000:8000"
   volumes:
     # Mount your local images directory here
     - ./images:/app/data
     - ./cache:/tmp:rw
   environment:
     - PYTHONUNBUFFERED=1
   restart: unless-stopped
   healthcheck:
     test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
     interval: 30s
     timeout: 10s
     retries: 3
     start_period: 60s
