global:
  resolve_timeout: 5m
  slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'  # Replace with actual webhook

route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
    - match:
        component: model
      receiver: 'model-alerts'

receivers:
  - name: 'default'
    email_configs:
      - to: 'alerts@example.com'
        from: 'prometheus@mlops.local'
        smarthost: 'smtp.example.com:587'
        auth_username: 'prometheus@mlops.local'
        auth_password: 'YOUR_EMAIL_PASSWORD'
        headers:
          Subject: '[MLOps] Alert: {{ .GroupLabels.alertname }}'

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#mlops-critical'
        title: 'Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
        send_resolved: true
    email_configs:
      - to: 'oncall@example.com'
        from: 'prometheus@mlops.local'
        smarthost: 'smtp.example.com:587'
        auth_username: 'prometheus@mlops.local'
        auth_password: 'YOUR_EMAIL_PASSWORD'

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#mlops-warnings'
        title: 'Warning Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'
        send_resolved: true

  - name: 'model-alerts'
    slack_configs:
      - channel: '#mlops-model'
        title: 'Model Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\nAttribute: {{ .Labels.attribute }}\n{{ end }}'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'component']
